{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}Quiz App{% endblock %}</title>
	<link rel="stylesheet" href="{% static 'style/style.css' %}">
   
</head>
<body>
	<header class="header">
        <div class="logo">üíç Quiz App</div>
        <nav class="nav">
            <a href="/">Home</a>
            <a href="/quiz/">Quiz</a>
            <a href="/admin_login/">Admin Page</a>
            {% if user.is_authenticated or is_player_logged_in %}
                <a href="/logout/">Logout</a>
            {% else %}
                <a href="/login/">Login</a>
            {% endif %}
        </nav>
    </header>
	<main class="content">
        {% block content %}{% endblock %}
    </main>
	<footer class="footer">
        <p>&copy; 2025 Quiz App. All rights reserved.Created By "Santosh Kumar Vishwakarma"</p>
    </footer>
     <script src="{% static 'js/home.js' %}"></script>
</body>
</html>
